<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Meal Counts</title>
</head>
<body>
    <div class="container">
        <h2>Meal Counts</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Student</th>
                    <th>Meal Type</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                {% for meal_count in meal_counts %}
                <tr>
                    <td>{{ meal_count.date }}</td>
                    <td>{{ meal_count.student.name }}</td>
                    <td>{{ meal_count.meal_type }}</td>
                    <td>{{ meal_count.count }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No meal counts found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
